    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['DÃ­a', 'fiestasQuitoA', 'fiestasQuitoD', 'fiestasQuitoC'],
          ['Sabado', 1030, 0, 5000],
          ['Domingo', 1500, 1345, 2000],
          ['Lunes', 0, 1500, 1000],
          ['martes', 1030, 1168, 0]
        ]);

        var options = {
          chart: {
            title: 'Fiestas de Quito',
            subtitle: 'Recoleccion de tweets desde 3-12 al 6-12 ',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, options);
      }
    </script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['Bases', 'Tweets'],
          ["Vacaciones", 1518],
          ["alcohol", 1288],
          ["Geolocalizacion", 2529],
        ]);

        var options = {
          title: 'Otras recolecciones',
          width: 600,
          legend: { position: 'none' },
          chart: { subtitle: 'Dentro de los 4 Dias' },
          axes: {
            x: {
              0: { side: 'top', label: 'Tweets'} // Top x-axis.
            }
          },
          bar: { groupWidth: "90%" }
        };

        var chart = new google.charts.Bar(document.getElementById('top_x_div'));
        // Convert the Classic options to Material options.
        chart.draw(data, google.charts.Bar.convertOptions(options));
      };
      google.charts.load("current", {packages:["corechart"]});
    </script>
